<div class="billing-page">

  <div class="billing-layout">

    <div class="billing-left">

      <section class="billing-card">
        <h2 class="billing-card-title">Customer Details</h2>

        <div class="billing-customer-grid">
          <div class="billing-field">
            <label for="customerMobile">Mobile Number</label>
            <div class="billing-field-inline">
              <input
                id="customerMobile"
                type="text"
                placeholder="Enter mobile number"
                class="billing-input"
              />
              <button class="billing-btn billing-btn-secondary" id="fetchCustomerBtn">
                Fetch
              </button>
            </div>
          </div>

          <div class="billing-field">
            <label for="customerName">Customer Name</label>
            <input
              id="customerName"
              type="text"
              placeholder="Enter customer name"
              class="billing-input"
            />
          </div>
        </div>
      </section>

      <section class="billing-card">
        <h2 class="billing-card-title">Add Items</h2>

        <div class="billing-search-row">
          <input
            id="searchInput"
            type="text"
            placeholder="Search medicine by name or scan barcode..."
            class="billing-input"
          />
          <button class="billing-btn billing-btn-secondary" id="scanBtn">Scan</button>
        </div>

        <div class="billing-items-table">
          <div class="billing-items-header">
            <div class="billing-col-item">Item</div>
            <div class="billing-col-qty">Qty</div>
            <div class="billing-col-price">Price</div>
            <div class="billing-col-total">Total</div>
            <div class="billing-col-action">Action</div>
          </div>

          <div id="itemsBody"></div>
        </div>
      </section>

    </div>

    <div class="billing-right">

      <section class="billing-card billing-summary-card">
        <h2 class="billing-card-title">Bill Summary</h2>

        <div class="billing-summary-row">
          <span>Items</span>
          <span id="summaryItems">0</span>
        </div>

        <div class="billing-summary-row">
          <span>Subtotal</span>
          <span id="summarySubtotal">₹0.00</span>
        </div>

        <div class="billing-summary-row">
          <span>GST (12%)</span>
          <span id="summaryGST">₹0.00</span>
        </div>

        <hr />

        <div class="billing-summary-row billing-summary-total">
          <span>Grand Total</span>
          <span id="summaryGrand">₹0.00</span>
        </div>

        <button class="billing-btn billing-btn-primary billing-full-width" id="generateBillBtn">
          Generate Bill
        </button>

        <div class="billing-quick-actions">
          <button class="billing-btn billing-btn-outline" id="holdBillBtn">Hold Bill</button>
          <button class="billing-btn billing-btn-outline" id="clearAllBtn">Clear All</button>
        </div>
      </section>

      <section class="billing-card">
        <h2 class="billing-card-title">Recent Bills</h2>

        <div class="billing-recent-list">
          <div class="billing-recent-item">
            <div>
              <div class="billing-recent-id">INV-8765</div>
              <div class="billing-recent-time">2 mins ago</div>
            </div>
            <div class="billing-recent-amount">₹485</div>
          </div>

          <div class="billing-recent-item">
            <div>
              <div class="billing-recent-id">INV-8764</div>
              <div class="billing-recent-time">15 mins ago</div>
            </div>
            <div class="billing-recent-amount">₹1,240</div>
          </div>

          <div class="billing-recent-item">
            <div>
              <div class="billing-recent-id">INV-8763</div>
              <div class="billing-recent-time">1 hour ago</div>
            </div>
            <div class="billing-recent-amount">₹325</div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
